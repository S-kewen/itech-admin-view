                <div class="layui-card-body" pad15>
                    <div class="layui-form" lay-filter="">

                                <fieldset class="layui-elem-field layui-field-title site-title">
                                    <legend><a name="use">接單方資訊</a></legend>
                                </fieldset>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">用戶ID</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="theUserId" name="theUserId" autocomplete="off"
                                           class="layui-input ly2-tips"
                                           ly2-tips-text="接單方用戶ID~" ly2-tips-points="1"
                                           ly2-tips-color="#009688"
                                    >
                                </div>
                                <label class="layui-form-label">真實姓名</label>
                                <div class="layui-input-inline">

                                           ly2-tips-color="#009688"
                                    >
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">聯繫電話</label>

                            <div class="layui-form-item">
                                <label class="layui-form-label">累計成就</label>

                                       ly2-tips-text="上門地址~" ly2-tips-points="1"
                                       ly2-tips-color="#009688"
                                >
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">聯繫電話</label>
                            <div class="layui-input-inline">
                                <input type="text" id="phone" name="phone" autocomplete="off"
                                       class="layui-input ly2-tips"
                                       ly2-tips-text="聯繫電話~" ly2-tips-points="1"

                            <label class="layui-form-label">line</label>
                            <div class="layui-input-inline">

                                       ly2-tips-color="#009688"

                            </div>
                        </div>

                            <label class="layui-form-label">上門時間</label>
